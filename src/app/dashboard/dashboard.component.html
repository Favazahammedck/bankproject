<h3 style="color: aliceblue;"></h3>
<div class="container col-md-6 mt-0">
    <div class="d-flex h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit</h3>
                <div class="card-body">


                    <form (ngSubmit)="deposit">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="accno" name="acno" [(ngModel)]="depoacno" id="depoacno"
                                required>
                            <!-- (change)="get_Accno($event)" -->

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" [(ngModel)]="depopswd" name="depopswd"
                                id="depopswd" required>

                            <!-- (change)="get_Pass($event)" -->
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text"  class="form-control" placeholder="Amount" name="amount" [(ngModel)]="depoamount" id="depoamount"
                                required>
                            <!-- (change)="get_Accno($event)" -->

                        </div>

                        <div class="form-group">
                            <input type="submit" (click)="deposit()" value="Deposit"
                            class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>




                </div>
                
            </div>
        </div>

    </div>

</div>


<h3 style="color: aliceblue;"></h3>
<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw</h3>
                <div class="card-body">


                    <form (ngSubmit)="withdraw">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="accno" [(ngModel)]="withacno"  name="acno"
                                id="acno" required>
                            <!-- (change)="get_Accno($event)" -->

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="pswd" [(ngModel)]="withpswd"
                                name="pswd" id="pswd" required>

                            <!-- (change)="get_Pass($event)" -->
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="amount"  name="name" [(ngModel)]="withamount"
                                id="amount" required>
                            <!-- (change)="get_Accno($event)" -->

                        </div>

                        <div class="form-group">
                            <input type="submit" value="Withdraw" (click)="withdraw()"
                                class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>



                    
                </div>
                
            </div>
        </div>
    </div>
</div>
